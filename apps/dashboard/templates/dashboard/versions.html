{% with ver = defaults['version'] %}
<span class="selectbox">
  <span class="text">{{ ver }}</span>
  <select id="s12" name="version">
    {# TODO use defaults if specified #}
    {% for val, name in versions %}
      <option value="{{ val }}" {{ 'selected' if ver == val else '' }}>{{ name }}</option>
    {% endfor %}
  </select>
</span>
{% endwith %}
