{% with ver = defaults['version'] %}
<div class="filter collapsible {{ 'collapsed' if not ver else '' }}">
  {{ filter_box_toggle(_('Version')) }}

  <div>
    <select id="version" name="version">
      {# TODO use defaults if specified #}
      {% for val, name in versions %}
        <option value="{{ val }}" {{ 'selected' if ver == val else '' }}>{{ name }}</option>
      {% endfor %}
    </select>
  </div>
</div>
{% endwith %}
