{% extends "search_base.html" %}

{% block body_id %}dashboard{% endblock %}

{% block content %}
<div id="search_box" class="container clearfix">
  {% include "search/search_form.html" %}
</div>

<noscript>
  <div class="container">
    <h2>Please enable JavaScript to view this page.</h2>
  </div>
</noscript>

<div id="overview">
  <div id="sentiment" class="container clearfix">
    <div id="period">{{ period.period|safe }}</div>
    <h2>User Sentiment</h2>
    <div class="ajaxy"></div>
  </div>
  <div id="trends" class="container">
    <h2>Trends</h2>
    <div class="ajaxy terms"></div>
  </div>
  <div id="demo" class="container">
    <h2>Demographics</h2>
    <div class="ajaxy"></div>
  </div>
</div>

<div id="messages" class="container">
  <h2>Last 10 Messages</h2>
  <!-- Show More -->
  <div class="ajaxy"></div>
</div>
{% endblock %}
