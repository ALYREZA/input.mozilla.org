{% with defaults = form.data if form else None %}
<dl class="oses">
  <dt>OS</dt>
  {% for item in demo.os %}
  <dd><a href="{{ search_url(defaults=defaults, os=item.os) }}">{{ item.name }}</a>:
    <b>{{ item.count }}</b></dd>
  {% endfor %}
</dl>
<dl class="locales">
  <dt>Locale</dt>
  {% for item in demo.locale %}
  <dd><a href="{{ search_url(defaults=defaults,
                             locale=(item.locale|default('unknown', true)))
    }}" title="{{ locale_name(item.locale, native=True, default='') }}">{{
    locale_name(item.locale) }}</a>:
    <b>{{ item.count|numberfmt }}</b></dd>
  {% endfor %}
</dl>
{% endwith %}
